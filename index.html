<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>Playground - Motion</title>
  <meta name="description" content="React motion playground" />
  <meta name="google" content="notranslate" />
  <meta name="color-scheme" content="dark light">

  <!-- https://github.com/rafgraph/spa-github-pages/blob/gh-pages/index.html -->
  <script type="text/javascript">
    (((l) => {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map((s) => s.replace(/~and~/g, '&')).join('?')
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        )
      }
    })(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
